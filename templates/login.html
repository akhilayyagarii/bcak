<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Welcome Back</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        pointer-events: none;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 1100px;
        display: flex;
        overflow: hidden;
        min-height: 600px;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-section {
        flex: 1;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
      }

      .illustration-section {
        flex: 1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        position: relative;
        overflow: hidden;
      }

      .illustration-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="70" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .illustration-content {
        text-align: center;
        color: white;
        z-index: 1;
      }

      .illustration-icon {
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 48px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .illustration-content h3 {
        font-size: 1.8rem;
        margin-bottom: 16px;
        font-weight: 600;
      }

      .illustration-content p {
        font-size: 1.1rem;
        opacity: 0.9;
        line-height: 1.6;
      }

      .header {
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: #6b7280;
        font-size: 1.1rem;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 24px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .input-wrapper {
        position: relative;
      }

      input {
        width: 100%;
        padding: 18px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #fafafa;
        color: #1a1a1a;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      input::placeholder {
        color: #9ca3af;
      }

      .password-wrapper {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #6b7280;
        font-size: 18px;
        padding: 4px;
        border-radius: 4px;
        transition: color 0.2s;
      }

      .password-toggle:hover {
        color: #374151;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
      }

      .options a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        transition: color 0.2s;
      }

      .options a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .login-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 18px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-bottom: 24px;
      }

      .login-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s;
      }

      .login-btn:hover::before {
        left: 100%;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .login-btn:disabled {
        background: #d1d5db;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .loading {
        display: none;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .status-message {
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-weight: 500;
        text-align: center;
        display: none;
      }

      .status-message.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }

      .status-message.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 24px 0;
        color: #6b7280;
        font-size: 0.9rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e5e7eb;
      }

      .divider span {
        padding: 0 16px;
      }

      .social-login {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
      }

      .social-btn {
        flex: 1;
        padding: 14px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        background: white;
        color: #374151;
        text-decoration: none;
        text-align: center;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .social-btn:hover {
        border-color: #667eea;
        background: #f8fafc;
        transform: translateY(-1px);
      }

      .signup-link {
        text-align: center;
        color: #6b7280;
        font-size: 0.9rem;
      }

      .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .signup-link a:hover {
        color: #764ba2;
      }

      .error-message {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 4px;
        display: none;
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          min-height: auto;
          margin: 16px;
          border-radius: 20px;
        }

        .illustration-section {
          order: -1;
          min-height: 200px;
          padding: 30px;
        }

        .illustration-icon {
          width: 80px;
          height: 80px;
          font-size: 32px;
          margin-bottom: 20px;
        }

        .illustration-content h3 {
          font-size: 1.4rem;
        }

        .illustration-content p {
          font-size: 1rem;
        }

        .login-section {
          padding: 40px 30px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .social-login {
          flex-direction: column;
        }
      }

      @media (max-width: 480px) {
        .login-section {
          padding: 30px 20px;
        }

        .header h1 {
          font-size: 1.75rem;
        }

        input {
          padding: 16px;
          font-size: 16px; /* Prevent zoom on iOS */
        }

        .options {
          flex-direction: column;
          gap: 12px;
          align-items: flex-start;
        }
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      *:focus-visible {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <div class="header">
          <h1>Welcome Back</h1>
          <p>Sign in to your account to continue</p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <form id="loginForm" action="/loginuser" method="post">
          <div class="form-group">
            <label for="email">Email or Phone</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email or phone number"
              required
            />
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <button type="button" class="password-toggle" id="passwordToggle">
                👁️
              </button>
            </div>
            <div class="error-message" id="passwordError"></div>
          </div>

          <div class="options">
            <a href="/forgot">Forgot password?</a>
            <a href="/signup">Create new account</a>
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            <span class="btn-text">Sign In</span>
            <div class="loading" id="loading">
              <div class="spinner"></div>
              <span>Signing in...</span>
            </div>
          </button>
        </form>

        <div class="divider">
          <span>Or continue with</span>
        </div>

        <div class="social-login">
          <a href="#" class="social-btn">
            <span>📧</span>
            Google
          </a>
          <a href="#" class="social-btn">
            <span>📱</span>
            Phone
          </a>
        </div>

        <div class="signup-link">
          Don't have an account? <a href="/signup">Sign up here</a>
        </div>
      </div>

      <div class="illustration-section">
        <div class="illustration-content">
          <div class="illustration-icon">🔐</div>
          <h3>Secure Login</h3>
          <p>
            Your security is our priority. Sign in safely with encrypted
            authentication and advanced security measures.
          </p>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const loading = document.getElementById("loading");
      const btnText = document.querySelector(".btn-text");
      const passwordToggle = document.getElementById("passwordToggle");
      const passwordInput = document.getElementById("password");
      const statusMessage = document.getElementById("statusMessage");

      // Password visibility toggle
      passwordToggle.addEventListener("click", function () {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        passwordToggle.textContent = type === "password" ? "👁️" : "🙈";
      });

      // Form validation
      function validateField(field, errorElement, validator) {
        const value = field.value.trim();
        const error = validator(value);

        if (error) {
          errorElement.textContent = error;
          errorElement.style.display = "block";
          field.style.borderColor = "#ef4444";
          return false;
        } else {
          errorElement.style.display = "none";
          field.style.borderColor = "#10b981";
          return true;
        }
      }

      const validators = {
        email: (value) => {
          if (!value) return "Email or phone is required";
          const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
          const isPhone = /^[0-9]{10}$/.test(value);
          if (!isEmail && !isPhone)
            return "Please enter a valid email or 10-digit phone number";
          return null;
        },
        password: (value) => (value.length < 1 ? "Password is required" : null),
      };

      // Real-time validation
      const emailField = document.getElementById("email");
      const passwordField = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      emailField.addEventListener("blur", () => {
        validateField(emailField, emailError, validators.email);
      });

      passwordField.addEventListener("blur", () => {
        validateField(passwordField, passwordError, validators.password);
      });

      // Show status message
      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        statusMessage.style.display = "block";

        setTimeout(() => {
          statusMessage.style.display = "none";
        }, 5000);
      }

      // Form submission
      form.addEventListener("submit", function (e) {
        const emailValid = validateField(
          emailField,
          emailError,
          validators.email
        );
        const passwordValid = validateField(
          passwordField,
          passwordError,
          validators.password
        );

        if (!emailValid || !passwordValid) {
          e.preventDefault(); // Prevent submission if any field is invalid
          return;
        }

        // Show loading spinner before submission
        loginBtn.disabled = true;
        btnText.style.display = "none";
        loading.style.display = "flex";

        // ✅ Do not prevent default if validation is fine.
        // ✅ Let the form submit normally to /loginuser
      });

      // Handle status message from server (template variable)
      const serverStatus = "{{status}}";
      if (serverStatus && serverStatus !== "{{status}}") {
        if (serverStatus.toLowerCase().includes("success")) {
          showStatus(serverStatus, "success");
        } else {
          showStatus(serverStatus, "error");
        }
      }

      // Smooth animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = "1";
            entry.target.style.transform = "translateY(0)";
          }
        });
      });

      document.querySelectorAll(".form-group").forEach((group) => {
        group.style.opacity = "0";
        group.style.transform = "translateY(20px)";
        group.style.transition = "all 0.6s ease";
        observer.observe(group);
      });

      // Social login handlers
      document.querySelectorAll(".social-btn").forEach((btn) => {
        btn.addEventListener("click", function (e) {
          e.preventDefault();
          const provider = this.textContent.trim();
          showStatus(`${provider} login will be implemented soon!`, "error");
        });
      });
    </script>
  </body>
</html>
