<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Homepage</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      /* Header with Back to Home Button */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        z-index: 1000;
        padding: 1rem 2rem;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #2c3e50;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo i {
        color: #28a745;
        font-size: 1.8rem;
      }

      .back-home-btn {
        background: linear-gradient(45deg, #28a745, #20c997);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      }

      .back-home-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        background: linear-gradient(45deg, #20c997, #28a745);
      }

      .back-home-btn:active {
        transform: translateY(0);
      }

      /* Hero Section */
      .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                    url('https://i.ibb.co/Y7qKPLz/your-image-name.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        padding: 120px 20px 60px;
        position: relative;
        min-height: 50vh;
      }

      .hero-content {
        text-align: center;
        color: white;
        max-width: 800px;
        margin: 0 auto;
        animation: fadeInUp 1s ease-out;
      }

      .hero-content h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        margin-bottom: 1rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .hero-content p {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        margin-bottom: 2rem;
        opacity: 0.9;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      /* Form Container */
      .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 20px;
        max-width: 900px;
        margin: -40px auto 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        position: relative;
        animation: slideInUp 0.8s ease-out 0.3s both;
      }

      .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #28a745, #20c997, #17a2b8);
        border-radius: 20px 20px 0 0;
      }

      .form-section {
        margin-bottom: 2.5rem;
      }

      .form-section h3 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 1.4rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-bottom: 2px solid #e9ecef;
        padding-bottom: 0.5rem;
      }

      .form-section h3 i {
        color: #28a745;
        font-size: 1.2rem;
      }

      /* Form Fields */
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #495057;
        font-size: 0.9rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 0.9rem;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
        font-family: inherit;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #28a745;
        background: white;
        box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        transform: translateY(-1px);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      /* Blood Pressure Fields */
      .bp-fields {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        align-items: end;
      }

      .bp-separator {
        text-align: center;
        font-weight: bold;
        color: #6c757d;
        margin: 0 0.5rem;
      }

      /* Submit Button */
      .submit-btn {
        background: linear-gradient(45deg, #28a745, #20c997);
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        background: linear-gradient(45deg, #20c997, #28a745);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header {
          padding: 1rem;
        }

        .header-content {
          flex-direction: column;
          gap: 1rem;
        }

        .logo {
          font-size: 1.3rem;
        }

        .back-home-btn {
          padding: 0.6rem 1.2rem;
          font-size: 0.85rem;
        }

        .hero {
          padding: 100px 15px 40px;
          background-attachment: scroll;
        }

        .form-container {
          padding: 2rem 1.5rem;
          margin: -30px 15px 30px;
          border-radius: 15px;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .bp-fields {
          grid-template-columns: 1fr;
        }

        .submit-btn {
          padding: 0.9rem 1.5rem;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .header {
          padding: 0.8rem;
        }

        .hero {
          padding: 80px 10px 30px;
        }

        .form-container {
          padding: 1.5rem 1rem;
          margin: -20px 10px 20px;
        }

        .form-section h3 {
          font-size: 1.2rem;
        }

        input, select, textarea {
          padding: 0.8rem;
          font-size: 0.9rem;
        }
      }

      /* Loading Animation */
      .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #28a745;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Accessibility Improvements */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Focus indicators */
      .back-home-btn:focus,
      .submit-btn:focus {
        outline: 2px solid #28a745;
        outline-offset: 2px;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <header class="header">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-heartbeat"></i>
          <span>MedCare</span>
        </div>
        <a href="/home" class="back-home-btn">
          <i class="fas fa-home"></i>
          <span>Back to Home</span>
        </a>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Caring for Life</h1>
          <p>Leading the Way in Medical Excellence</p>
        </div>
      </section>

      <div class="form-container">
        <form action="/records" method="post" id="healthForm">
          <div class="form-section">
            <h3><i class="fas fa-user"></i> Personal Information</h3>
            
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" placeholder="Enter your full name" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="your.email@example.com" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="+1 (555) 123-4567" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="address">Home Address</label>
              <input type="text" name="address" id="address" placeholder="123 Main Street, City, State, ZIP" required />
            </div>
          </div>

          <div class="form-section">
            <h3><i class="fas fa-tint"></i> Medical Information</h3>
            
            <div class="form-row">
              <div class="form-group">
                <label for="blood-type">Blood Type</label>
                <select name="blood-type" id="blood-type" required>
                  <option value="">Select Blood Type</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                </select>
              </div>
              <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" name="height" id="height" placeholder="170" min="30" max="300" required />
              </div>
            </div>

            <div class="form-group">
              <label for="weight">Weight (kg)</label>
              <input type="number" name="weight" id="weight" placeholder="70" min="1" max="500" required />
            </div>
          </div>

          <div class="form-section">
            <h3><i class="fas fa-procedures"></i> Medical History</h3>
            
            <div class="form-group">
              <label for="past-operations-number">Number of Previous Surgeries</label>
              <input type="number" name="past-operations-number" id="past-operations-number" placeholder="0" min="0" />
            </div>

            <div class="form-group">
              <label for="operation-details">Surgery Details</label>
              <textarea name="operation-details" id="operation-details" placeholder="Please describe any previous surgeries, dates, and outcomes..." rows="4"></textarea>
            </div>

            <div class="form-group">
              <label for="complications">Post-Surgery Complications</label>
              <textarea name="complications" id="complications" placeholder="Describe any complications or adverse reactions..." rows="4"></textarea>
            </div>
          </div>

          <div class="form-section">
            <h3><i class="fas fa-heartbeat"></i> Current Health Metrics</h3>
            
            <div class="form-row">
              <div class="form-group">
                <label for="sugar-level">Blood Sugar Level (mg/dL)</label>
                <input type="number" name="sugar-level" id="sugar-level" placeholder="100" step="0.1" min="0" max="600" />
              </div>
              <div class="form-group">
                <label for="blood-pressure">Blood Pressure (mmHg)</label>
                <div class="bp-fields">
                  <input type="number" name="bp-systolic" id="bp-systolic" placeholder="120 (Systolic)" min="50" max="300" />
                  <input type="number" name="bp-diastolic" id="bp-diastolic" placeholder="80 (Diastolic)" min="30" max="200" />
                </div>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3><i class="fas fa-comment-medical"></i> Additional Information</h3>
            <div class="form-group">
              <label for="message">Notes & Comments</label>
              <textarea name="message" id="message" placeholder="Any additional medical information, allergies, medications, or concerns..." rows="5"></textarea>
            </div>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i>
            Submit Health Record
          </button>
        </form>
      </div>
    </main>

    <script>
      // Form validation and UX improvements
      document.getElementById('healthForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show loading
        document.getElementById('loading').style.display = 'flex';
        
        // Simulate form submission
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
          alert('Health record submitted successfully!');
          // window.location.href = '/home';
        }, 2000);
      });

      // Smooth scroll for form sections
      document.querySelectorAll('input, select, textarea').forEach(element => {
        element.addEventListener('focus', function() {
          this.parentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
      });

      // Header background on scroll
      window.addEventListener('scroll', function() {
        const header = document.querySelector('.header');
        if (window.scrollY > 50) {
          header.style.background = 'rgba(255, 255, 255, 0.98)';
        } else {
          header.style.background = 'rgba(255, 255, 255, 0.95)';
        }
      });

      // Auto-calculate BMI (optional display)
      const heightInput = document.getElementById('height');
      const weightInput = document.getElementById('weight');
      
      function calculateBMI() {
        const height = parseFloat(heightInput.value) / 100; // Convert cm to m
        const weight = parseFloat(weightInput.value);
        
        if (height && weight) {
          const bmi = (weight / (height * height)).toFixed(1);
          console.log('BMI:', bmi); // You can display this somewhere if needed
        }
      }

      heightInput.addEventListener('input', calculateBMI);
      weightInput.addEventListener('input', calculateBMI);
    </script>
  </body>
</html>
