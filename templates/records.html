<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Homepage</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }

      .hero {
        background-image: url("../static/assets/images/123.jpg");
        background-size: cover;
        background-position: center;
        padding: 100px 60px;
        position: relative;
      }

      .hero-content {
        text-align: center;
        color: white;
      }

      .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .hero-content p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 8px;
        max-width: 800px;
        margin: 20px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-container h3 {
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #218838;
      }

      .bp-fields {
        display: flex;
        justify-content: space-between;
      }

      .bp-fields input {
        width: 48%;
      }

      @media (max-width: 768px) {
        .hero {
          padding: 50px 30px;
        }

        .form-container {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Caring for Life</h1>
          <p>Leading the Way in Medical Excellence.</p>
        </div>
        <div class="form-container">
          <form action="/records" method="post">
            <h3>Health Record Register</h3>
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input
              type="tel"
              name="phone"
              placeholder="Phone Number"
              required
            />

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required />

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>

            <input
              type="text"
              name="address"
              placeholder="Home Address"
              required
            />

            <label for="blood-type">Blood Type:</label>
            <select name="blood-type" id="blood-type" required>
              <option value="">Select Blood Type</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>

            <!-- New height and weight fields -->
            <label for="height">Height (cm):</label>
            <input
              type="number"
              name="height"
              id="height"
              placeholder="Enter height in cm"
              min="0"
              required
            />

            <label for="weight">Weight (kg):</label>
            <input
              type="number"
              name="weight"
              id="weight"
              placeholder="Enter weight in kg"
              min="0"
              required
            />

            <h3>Past Operations or Surgeries</h3>
            <label for="past-operations-number">Number of Surgeries:</label>
            <input
              type="number"
              name="past-operations-number"
              placeholder="Number of Surgeries"
              min="0"
            />

            <label for="operation-details">Operation Details:</label>
            <textarea
              name="operation-details"
              placeholder="Details of past operations"
              rows="4"
            ></textarea>

            <label for="complications">Complications (if any):</label>
            <textarea
              name="complications"
              placeholder="Details of any post-operation complications"
              rows="4"
            ></textarea>

            <h3>Health Monitoring</h3>
            <label for="sugar-level">Blood Sugar Level (mg/dL):</label>
            <input
              type="number"
              name="sugar-level"
              placeholder="Enter Blood Sugar Level"
              step="0.1"
              min="0"
            />

            <label for="blood-pressure">Blood Pressure (mm Hg):</label>
            <div class="bp-fields">
              <input
                type="number"
                name="bp-systolic"
                placeholder="Systolic (e.g., 120)"
                min="0"
              />
              <input
                type="number"
                name="bp-diastolic"
                placeholder="Diastolic (e.g., 80)"
                min="0"
              />
            </div>

            <textarea
              name="message"
              placeholder="Additional Information or Message"
              rows="4"
            ></textarea>

           <a href = "\home" ><button type="submit">Submit Now</button></a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
