<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page with Animated Background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      /* Container for content */
      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      }

      /* Background animation */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("../static/assets/images/welcome.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Styling for content */
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.5em;
        margin-bottom: 40px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px; /* Add space between buttons */
      }

      .welcome-btn {
        display: inline-block;
        padding: 15px 30px;
        background-color: #557596;
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .welcome-btn:hover {
        background-color: #080808;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Welcome to Our Website!</h1>
        <p>We are glad to have you here. Explore and enjoy our content!</p>
        <div class="button-container">
          <a href="/login"
            ><button type="submit" class="welcome-btn">user</button></a
          >
          <a href="/doclogin"
            ><button type="submit" class="welcome-btn">admin</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
